<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:fragment="header">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<link rel="stylesheet" href="@{/css/formatting.css}">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">

<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<nav th:fragment="navbar"
	class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="/#">Project Management App</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link" href="/#">Home</a> <a
				class="nav-item nav-link" th:href="@{/employees}">Employees</a> <a

			<a class="nav-item nav-link" th:href="@{/swagger-ui.html}">REST API</a>
		</div>
	</div>

	<div class="navbar-nav">
		<span style="color: white" sec:authorize="isAuthenticated()">Logged
			in as <span sec:authentication="name"></span>&emsp;
		</span>
	</div>

	<div class="navbar-nav">
		<div sec:authorize="!isAuthenticated()">
			<a class="nav-item nav-link" href="/login">Login</a>
		</div>
		<div sec:authorize="isAuthenticated()">
			<a class="nav-item nav-link" href="/logout">Logout</a>
		</div>
		<div sec:authorize="!isAuthenticated()">
			<a class="nav-item nav-link" href="/register">Register</a>
		</div>
